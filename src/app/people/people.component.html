<div class="container">
  <div class="row">
<div class="col-md-2 my-3" *ngFor="let item of peopleList">
  <div class="item"routerLink="/details/{{item.id}}/person">
    <img [src]="imgUrl+item.profile_path" class="img-fluid">
    <h2 class="h6 text-center mt-2">{{item.name}}</h2>
  </div>
</div>
</div>
</div>
