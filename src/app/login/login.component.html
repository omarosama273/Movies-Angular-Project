<div class="login my-5 w-75 m-auto">
  <h1>login Form</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

    <div class="groub my-2">
      <label class="my-2">Email</label>
      <input type="email" formControlName="email" class=" form-control my=1">
      <div class="text-danger" *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
        <p  *ngIf="loginForm.get('email')?.getError('required')"> email not valied</p>
        <p *ngIf="loginForm.get('email')?.getError('email')">email  format not valied</p>
      </div>
    </div>
    <div class="groub my-2">
      <label class="my-2">password</label>
      <input type="password" formControlName="password" class=" form-control my=1">
      <div class="text-danger" *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched">
        <p  *ngIf="loginForm.get('password')?.getError('required')"> password not valied</p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">password maust start with uppercase</p>
      </div>
    </div>


    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">submit</button>
  </form>



</div>
