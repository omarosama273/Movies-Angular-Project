<ngx-spinner bdColor = "rgba(19,23,34,0.92)" size = "default" color = "#fff" type = "ball-atom" [fullScreen] = "true"></ngx-spinner>
<header class="vh-100 d-flex align-items-end">
<div class="container">
  <owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let item of movieList">
    <ng-template carouselSlide [id]="item.id">
      <img [src]="imgUrl+item.poster_path">
    </ng-template>
  </ng-container>
</owl-carousel-o>
</div>
</header>

<div class="container">
<div class="row">
  <div class="col-md-4 my-5 " >
    <div class="bord w-25 mb-4"></div>
    <h2>Trending</h2>
    <h2>Movies</h2>
    <h2>To Watch Now</h2>
    <span>Most watches moies by day</span>
    <div class="bord w-100 mt-4"></div>
  </div>
  <div class="col-md-2 my-3" *ngFor="let item of movieList">
    <div class="item" routerLink="/details/{{item.id}}/movie" >
      <img [src]="imgUrl+item.poster_path" class="img-fluid">
      <h2 class="h6 text-center mt-2">{{item.title}}</h2>
    </div>
  </div>
</div>

  <div class="row">
  <div class="col-md-4 my-5 " >
    <div class="bord w-25 mb-4"></div>
    <h2>Trending</h2>
    <h2>Tv Shows</h2>
    <h2>To Watch Now</h2>
    <span>Most watches tv shows by day</span>
    <div class="bord w-100 mt-4"></div>
  </div>

  <div class="col-md-2 my-3" *ngFor="let item of tvList">
    <div class="item" routerLink="/details/{{item.id}}/tv">
      <img [src]="imgUrl+item.poster_path" class="img-fluid">
      <h2 class="h6 text-center mt-2">{{item.name}}</h2>
    </div>

  </div>

</div>
</div>
